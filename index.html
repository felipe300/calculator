<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Calcualtor</title>
		<link rel="stylesheet" href="./styles.css">
		<script defer src="./script.js"></script>
	</head>

	<body>
		<main class="calculator">
			<div id="screen" class="calculator-screen">

			</div>
			<div class="calculator-keys">
				<button value="+" id="+" onclick="getValue(this)">+</button>
				<button value="-" id="-" onclick="getValue(this)">-</button>
				<button value="*" id="*" onclick="getValue(this)">*</button>
				<button value="/" id="/" onclick="getValue(this)">/</button>
				<button value="7" id="7" onclick="getValue(this)">7</button>
				<button value="8" id="8" onclick="getValue(this)">8</button>
				<button value="9" id="9" onclick="getValue(this)">9</button>
				<button id="=" onclick="solve()" class="equal-sign">=</button>
				<button value="4" id="4" onclick="getValue(this)">4</button>
				<button value="5" id="5" onclick="getValue(this)">5</button>
				<button value="6" id="6" onclick="getValue(this)">6</button>
				<button value="1" id="1" onclick="getValue(this)">1</button>
				<button value="2" id="2" onclick="getValue(this)">2</button>
				<button value="3" id="3" onclick="getValue(this)">3</button>
				<button value="0" id="0" onclick="getZero()">0</button>
				<button value="." id="." onclick="addDecimal()">.</button>
				<button id="clear" onclick="clearScreen()">AC</button>
			</div>
		</main>
	</body>

</html>
